name: Build OpenOCD Windows EXE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            git
            make
            pkg-config
            autoconf
            automake
            libtool
            mingw-w64-x86_64-libusb
      - name: Build OpenOCD
        run: |
          ./bootstrap
          # 加入 --disable-werror 以跳過新版 GCC 的 dangling-pointer 警告
          ./configure --enable-nulink --disable-werror
          make -j$(nproc)
      - name: Collect DLLs
        run: |
          # 從 MSYS2 系統目錄複製必要的執行元件到 src 目錄以便打包
          cp /mingw64/bin/libusb-1.0.dll src/
          cp /mingw64/bin/libwinpthread-1.dll src/
          cp /mingw64/bin/zlib1.dll src/
          # 視情況可能還需要 libgcc_s_seh-1.dll 或 libstdc++-6.dll
          cp /mingw64/bin/libgcc_s_seh-1.dll src/ || true
          cp /mingw64/bin/libstdc++-6.dll src/ || true
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openocd-windows
          path: |
            src/openocd.exe
            src/*.dll
            tcl/
